<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Ö–æ–¥ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞ - –•–∞–∫–∞—Ç–æ–Ω –•–∞–±</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .admin-login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }
        .admin-login-card {
            background: white;
            border-radius: 12px;
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .admin-login-card h2 {
            color: #667eea;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        .admin-login-card .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
        }
        .admin-badge {
            display: inline-block;
            background: #fef3c7;
            color: #92400e;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        .message.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-login-card">
            <div style="text-align: center; margin-bottom: 1rem;">
                <span class="admin-badge">üîê –ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä</span>
            </div>
            <h2>–í—Ö–æ–¥ –≤ –ø–∞–Ω–µ–ª—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞</h2>
            <p class="subtitle">–í–≤–µ–¥–∏—Ç–µ —É—á–µ—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –¥–ª—è –¥–æ—Å—Ç—É–ø–∞</p>
            
            <div id="errorMessage" class="message error"></div>
            <div id="successMessage" class="message success"></div>
            
            <form id="adminLoginForm" class="registration-form">
                <div class="form-group">
                    <label for="adminLogin">–õ–æ–≥–∏–Ω</label>
                    <input type="text" id="adminLogin" name="login" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="adminPassword">–ü–∞—Ä–æ–ª—å</label>
                    <input type="password" id="adminPassword" name="password" required autocomplete="current-password">
                </div>

                <button type="submit" class="btn btn-primary btn-full">–í–æ–π—Ç–∏</button>
            </form>
            
            <div style="text-align: center; margin-top: 2rem;">
                <a href="/" style="color: #667eea; text-decoration: none;">‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é</a>
            </div>
        </div>
    </div>

    <script>
        const adminLoginForm = document.getElementById('adminLoginForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        function showMessage(text, type) {
            if (type === 'error') {
                errorMessage.textContent = text;
                errorMessage.classList.add('active');
                successMessage.classList.remove('active');
            } else {
                successMessage.textContent = text;
                successMessage.classList.add('active');
                errorMessage.classList.remove('active');
            }
        }

        adminLoginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const login = document.getElementById('adminLogin').value;
            const password = document.getElementById('adminPassword').value;

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        login: login,
                        password: password
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('–£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...', 'success');
                    setTimeout(() => {
                        window.location.href = '/admin.html';
                    }, 1000);
                } else {
                    showMessage(result.detail || '–ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º', 'error');
            }
        });
    </script>
</body>
</html>
